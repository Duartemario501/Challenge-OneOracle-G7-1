<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="/src/img/Logo.png" alt="logo de alura" >
    </header>
    <main>
        <section class="izquierdo">
            <textarea class="texArea" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion"><i class="fas fa-info-circle"></i>Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="derecho">
            
            <textarea class="texMensaje" cols="30" rows="10"></textarea>
            <img class="img" src="/src/img/Muñeco.png" alt="imagen">
            <div class="ningunMensaje">
                <h3>Ningún mensaje fue encontrado</h3>
                <h4>Ingresa el texto que desees encriptar o desencriptar.</h4>
            </div>
            <div>
                <button class="btnCopiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
  <script src="/script.js"></script>  
</body>
</html>
